{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card-block">
        <h2>LOGIN</h2>
    <form method="POST" class="reveal-content">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" name="username" type="text" value="" placeholder="Username">
        <div>
        <div class="form-group">
            <input class="form-control" name="password" type="password" value="" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="submit" class=" btn btn-primary" style="float: left;">LOGIN</button>
            <p><a href="{% url 'account:signup' %}" class="btn btn-primary" style="float: left;">SIGNUP</a></p>
        </div>
    </form>
</div>
</div>
{% endblock %}
