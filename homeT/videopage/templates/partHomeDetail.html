{% extends 'base.html' %} {% block content %}

<div class="card">
  <div class="card-block">
<h1>
  <iframe
    width="560"
    ,
    height="315"
    src="{{post.url}}"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gryoscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</h1>
<div class="commentbox">
  {% for review in reviews %}
  <div class="eachcomment">
    <h4>{{ review.reviews_textfield }}</h4>
  </div>

  <a href="{% url 'videopage:reviewsDelete' post.id %}">
    <button>삭제하기</button>
  </a>
  
</div>
</div>
  {% endfor %}
</div>

{% endblock %}
