{% extends 'base.html' %} {% block content %}
<div class="card">
  <div class="card-block">
    <h2>NEW REVIEW</h2>
<form
class="reveal-content"
  action="{% url 'videopage:createPart' %}"
  method="POST"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <h4>url</h4>
  <div class="form-group">
    <input class="form-control" name="url" type="text" >
  <div>

  <h4>comment</h4>
  <div class="form-group">
    <textarea name="textfield" cols="30" rows="10"></textarea>
  <div>
 
  <h4>hashtag</h4>
  <div class="form-group">
    <input class="form-control" name="hashtagBox" type="text" >
  <div>

  <div class="form-group">
    <button type="submit" class=" btn btn-primary" style="float: left;">SUBMIT</button>
  </div>
</form>
</div>
</div>
{% endblock %}
