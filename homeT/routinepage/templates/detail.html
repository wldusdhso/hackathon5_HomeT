        <input type="text" name="comment_content" id="comment_content">

        <button type="submit">댓글쓰기</button>
    </div>

</form>
	
{% for c in comments %}
<div>
  <p>{{ c.title }}</p>
  <p>{{ c.created_at }}</p>
  <a href="{%url 'routinepage:commentdelete' onepost.id c.id %}">삭제</a>
</div>
